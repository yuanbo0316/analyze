<div class="pageHeader">
    <form id="search-form">
        <div class="searchBar">
            <table class="searchContent" >
                <tr>
                    <td>
                        开始时间：<input type="text" class="date required" id="begin" readonly="readonly" />
                        <select id="begin-hour"  style="display: none;" ></select><select id="begin-minute" style="display: none;"></select><select id="begin-second" style="display: none;"></select>
                    </td>
                    <td>
                        结束时间：<input type="text" class="date required" id="end" readonly="readonly"/>
                        <select  id="end-hour"  style="display: none;" ></select><select id="end-minute" style="display: none;"></select><select id="end-second" style="display: none;"></select>
                    </td>
                    <td>
                        选择请求类型：
                    </td>
                    <td>
                        <select style="width:100px;" class="combox" id="is_time_out">
                            <option value="2" selected="selected">全部请求</option>
                            <option value="1">执行成功请求</option>
                            <option value="0">执行失败请求</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="subBar">
               <ul>
                   <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="pic_sus_fail">请求成功率（饼状图）</button></div></div></li>
                     <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-all-detail">请求执行时间图（曲线图）</button></div></div></li>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-button">查询</button></div></div></li>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-today">查询今天</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="edit" id="edit" target-table="req_warn_list"><span>查看详细</span></a></li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="139" id="req_warn_list">
        <thead>
            <tr>
                <th data-key="req_time">时间</th>
                <th data-key="xh">序号</th>
                <th data-key="pic_length">图片长度</th>
                <th data-key="run_time">执行时间</th>
                <th data-key="username">用户名</th>
                <th data-key="ip">IP地址</th>
                <th data-key="is_timeout">超时</th>
                <th data-key="response_code">异常代码</th>
                <th data-key="response_desc">异常信息</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
