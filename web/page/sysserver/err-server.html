<div class="pageHeader">
    <form id="search-form">
        <div class="searchBar">
            <table class="searchContent" >
                <tr>
                    <td>
                        开始时间：<input type="text" class="date required" id="begin" readonly="readonly" />
                        <select id="begin-hour"  style="display: none;" ></select><select id="begin-minute" style="display: none;"></select><select id="begin-second" style="display: none;"></select>
                    </td>
                    <td>
                        结束时间：<input type="text" class="date required" id="end" readonly="readonly"/>
                        <select  id="end-hour"  style="display: none;" ></select><select id="end-minute" style="display: none;"></select><select id="end-second" style="display: none;"></select>
                    </td>

                    <td width="50">
                        监控系统：
                    </td>
                    <td>
                        <select id="server" style="width: 170px;" >
                            <option value="" selected="selected">全部</option>
                        </select>
                    </td>

                    <td>
                        服务码：
                    </td>
                    <td>
                        <select style="width:250px;" id="service_code_detail">
                            <option value="" selected="selected">全部</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul><li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-all-detail">异常服务统计</button></div></div></li>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-detail">服务分析</button></div></div></li>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-button">查询</button></div></div></li>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-today">查询今天</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="edit" id="edit" target-table="error_list"><span>查看详细</span></a></li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="154" id="error_list">
        <thead>
            <tr>
                <th data-key="exec_time">时间</th>
                <th data-key="server">系统</th>
                <th data-key="service_code">服务码</th>
                <th data-key="username">用户名</th>
                <th data-key="ip">IP地址</th>
                <th data-key="response_code">异常代码</th>
                <th data-key="response_desc">异常信息</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
