<div class="pageHeader">
    <form id="search-form">
        <div class="searchBar">
            <table class="searchContent" >
                <tr>
                    <td>
                        开始时间：<input type="text" class="date required" id="begin" readonly="readonly" />
                        <select id="begin-hour"  style="display: none;" ></select><select id="begin-minute" style="display: none;"></select><select id="begin-second" style="display: none;"></select>
                    </td>
                    <td>
                        结束时间：<input type="text" class="date required" id="end" readonly="readonly"/>
                        <select  id="end-hour"  style="display: none;" ></select><select id="end-minute" style="display: none;"></select><select id="end-second" style="display: none;"></select>
                    </td>

                    <td width="50">
                        IP地址：
                    </td>
                    <td>
                        <input id="ip_addr_trake" type="text"/>
                    </td>

                    <td>
                        用户名：
                    </td>
                    <td>
                        <input id="username_traking" type="text"/>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-button">查询</button></div></div></li>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="search-today">查询今天</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="edit" id="edit" target-table="user_trake_list"><span>查看详细</span></a></li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="154" id="user_trake_list">
        <thead>
            <tr>
                <th data-key="req_url">请求地址</th>
                <th data-key="service_code">服务码</th>
                <th data-key="req_time">访问时间</th>  
                <th data-key="server">系统</th>                
                <th data-key="username">用户名</th>
                <th data-key="ip">IP地址</th>
                <th data-key="from_node">终端类型</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
