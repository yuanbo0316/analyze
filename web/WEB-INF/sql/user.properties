get_reg_jtgzfw_user=select date_format(exec_time, '%Y-%m-%d') save_time, sum(if(response_code is null, 1,0)) suc_count, sum(if(response_code is not null, 1,0)) fal_count, count(*) sum_count, sum(is_timeout) timeout_count from log_service_run where service_code=? and server=?  group by date_format(exec_time, '%Y-%m-%d')
get_login_jtgzfw_user=select date_format(exec_time,'%Y-%m-%d') save_time,sum(if(from_node='0',1,0)) qt_count,sum(if(from_node='1',1,0)) ds_count,sum(if(from_node='2',1,0)) pc_count,sum(if(from_node='3',1,0)) sj_count,sum(if(from_node='4',1,0)) app_count,sum(if(from_node='5',1,0)) android_count,sum(if(from_node='6',1,0)) iphone_count,sum(if(from_node='7',1,0)) pb_count,sum(if(from_node='8',1,0)) ipad_count,sum(if(from_node='9',1,0)) jk_count,count(*) sum_count from log_login_info where server=? group by date_format(exec_time, '%Y-%m-%d')
get_home_all_detail=select count(*) sum,service_code from log_service_run where service_code in ('S23022','P23001','P24002','P24006') and response_code is null group by service_code
get_home_detail=select count(*) sum,service_code from log_service_run where exec_time<=nvl(:end[date],exec_time) and exec_time>=nvl(:begin[date],exec_time) and service_code in ('S23022','P23001','P24002','P24006') and response_code is null group by service_code

get_all_username=select username from log_login_info group by username order by username
get_user_login_detail = select date_format(exec_time,'%H') hour,date_format(exec_time,'%Y-%m-%d') save_time,from_node from log_login_info where username=:username[string]
get_user_his = select date_format(save_time,'%Y-%m-%d') save_time,server,user_count,login_times from log_login_times
get_login_his=select * from log_login_his where server=nvl(:server[string],server) and from_node=nvl(:from_node[string],from_node) and username in (nvl(:username_his[string],username)) order by times desc
get_distinct_username_sum=select  count(distinct username) sum,ip,server from log_login_info where username=nvl(:username_ip[string],username) and server=nvl(:server[string],server)  group by ip order by count(distinct username) desc
get_err_login = select * from log_login_info where exec_time<=nvl(:end[date],exec_time) and exec_time>=nvl(:begin[date],exec_time) and server=nvl(:server[string],server) and ip=nvl(:ip_err[String],ip) and username=nvl(:username_err[string],username) and response_code is not null order by exec_time
get_err_login_detail = select count(*) sum,response_code,response_desc from log_login_info where exec_time<=nvl(:end[date],exec_time) and exec_time>=nvl(:begin[date],exec_time) and server=nvl(:server[string],server)  and response_code is not null and ip=nvl(:ip_addr[string],ip) and username=nvl(:username_err[string],username) group by response_code

get_login_his_by_ip=select * from log_login_his where server=nvl(:server[string],server) and username in (?) order by username desc
get_username_by_ip = select distinct b.username,last_login,b.from_node,times,b.server from log_login_info a , log_login_his b where a.username =b.username and a.ip=? and b.server=nvl(?,b.server) order by b.username