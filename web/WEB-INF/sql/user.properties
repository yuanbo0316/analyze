get_reg_jtgzfw_user=select date_format(exec_time, '%Y-%m-%d') save_time, sum(if(response_code is null, 1,0)) suc_count, sum(if(response_code is not null, 1,0)) fal_count, count(*) sum_count, sum(is_timeout) timeout_count from log_service_run where service_code=? and server=?  group by date_format(exec_time, '%Y-%m-%d')
get_login_jtgzfw_user=select date_format(exec_time,'%Y-%m-%d') save_time,sum(if(from_node='0',1,0)) qt_count,sum(if(from_node='1',1,0)) ds_count,sum(if(from_node='2',1,0)) pc_count,sum(if(from_node='3',1,0)) sj_count,sum(if(from_node='4',1,0)) app_count,sum(if(from_node='5',1,0)) android_count,sum(if(from_node='6',1,0)) iphone_count,sum(if(from_node='7',1,0)) pb_count,sum(if(from_node='8',1,0)) ipad_count,sum(if(from_node='9',1,0)) jk_count,count(*) sum_count from log_login_info where server=? group by date_format(exec_time, '%Y-%m-%d')
get_home_all_detail=select count(*) sum,service_code form log_service_run where service_code in ('S23022','P23001','P24002','P24006') and response_code is null group by service_code
get_home_detail=select count(*) sum,service_code form log_service_run where exec_time<=? and exec_time=>? service_code in ('S23022','P23001','P24002','P24006') and response_code is null group by service_code