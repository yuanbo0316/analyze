get_all_warn = select count(*) sum,service_code,server from log_service_run where exec_time>=:begin[date] and exec_time<=:end[date] and server=nvl(:server[string],server) and service_code=nvl(:service_code_detail[string],service_code)  and response_code is not null group by service_code
get_warn_detail=select count(*) sum,response_desc,response_code from log_service_run where exec_time>=:begin[date] and exec_time<=:end[date] and server=nvl(:server[string],server) and service_code=nvl(:service_code_detail[string],service_code)  and response_code is not null group by response_code
get_warn_info=select * from log_service_run where exec_time>=:begin[date] and exec_time<=:end[date] and server=nvl(:server[string],server) and service_code=nvl(:service_code_detail[string],service_code)  and response_code is not null order by exec_time desc